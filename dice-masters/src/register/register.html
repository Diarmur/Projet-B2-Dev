<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="../global.css">
    <title>DiceMasters</title>
</head>
<body>
    <form action="" class="form" id="form">
        <h1>register</h1>
        <label for="username">Username:</label>
        <input type="text" placeholder="Username" name="username" id="username">
        <span class="hidden" id="errUsername"></span>
        <label for="first_name">First Name:</label>
        <input type="text" placeholder="first_name" name="first_name" id="first_name">
        <span class="hidden" id="errFirst"></span>
        <label for="last_name">Last Name:</label>
        <input type="text" placeholder="last_name" name="last_name" id="last_name">
        <span class="hidden" id="errLast"></span>
        <label for="email">Email:</label>
        <input type="email" placeholder="email" name="email" id="email">
        <span class="hidden" id="errEmail"></span>
        <label for="password">Password:</label>
        <input type="password" placeholder="*****" name="password" id="password">
        <span class="hidden" id="errPassword"></span>
        <label for="password_confirmation">Confirm Password:</label>
        <input type="password" placeholder="*****" name="password_confirmation" id="password_confirmation">
        <span class="hidden" id="errPassword_confirm"></span>

        <button type="submit">Register</button>
    </form>
    <script src= "./register.js"></script>
</body>
</html>
